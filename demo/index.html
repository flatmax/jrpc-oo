<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>jrpc-client demo</title>

    <script type="module">
      import './local-jrpc.js'
      // import '../jrpc-scanner.js'
    </script>
  </head>
  <body>
    <h3>jrpc-client demo</h3>
    <local-jrpc></local-jrpc> <!-- this element inherits jrpc-client -->
    <!-- <jrpc-scanner wss=true></jrpc-scanner> -->
    <script>
      var je = document.querySelector('local-jrpc');
      je.serverURI="wss://0.0.0.0:9000";
    window.addEventListener('JRPCClientFound', d => {
      var je = document.querySelector('local-jrpc');
      je.serverURI=d.detail;
    });
    </script>
  </body>
</html>
